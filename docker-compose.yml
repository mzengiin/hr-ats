version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cvflow_db
      POSTGRES_USER: cvflow_user
      POSTGRES_PASSWORD: cvflow_password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvflow_user -d cvflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://cvflow_user:cvflow_password@db:5432/cvflow_db
      SECRET_KEY: your-super-secret-key-change-in-production
      DEBUG: "true"
      # CORS ayarları - kalıcı çözüm
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001"
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8001/api/v1

# Volumes are now mounted to local directories

